<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">
                <h2>Cadastre-se</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="primeiro-nome" class="form-label">Primeiro nome:</label>
                            <input type="text" id="primeiro-nome" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="segundo-nome" class="form-label">Segundo nome:</label>
                            <input type="text" id="segundo-nome" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" id="telefone" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <div class="form-check">
                                <label for="lembrar" class="form-check-label">Lembrar de mim?</label>
                                <input type="checkbox" id="lembrar" class="form-check-input">
                            </div>
                            <button class="btn btn-primary" type="submit">Botão</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
